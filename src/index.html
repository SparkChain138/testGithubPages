<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>東工大AEDマップ</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="東工大の大岡山,石川台,緑ヶ丘キャンパスのAEDの位置を表示します">
  <title>Top Page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="title">東工大AEDマップ</h1>
  </div>
  <div id="map"></div>
  <!-- <script src="script/leafletMap.js"></script> -->
  <script>
    console.log("hoge")

    const map = L.map('map').setView([35.604399, 139.683831], 30);

    L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://maps.gsi.go.jp/development/ichiran.html">国土地理院</a>'
    }).addTo(map);

    //マーカー表示の記述
    L.marker([35.604399, 139.683831]).addTo(map)
      .bindPopup('ここにいます')
      .openPopup();
  </script>
</body>

</html>
